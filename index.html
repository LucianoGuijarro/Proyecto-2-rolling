<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="TuMate,mates,yerbas,termos,campo" />
    <meta
      name="description"
      content="Mates de primera calidad, realizados con calabaza.Podes pedir el tuyo en distintos colores y diseÃ±os."
    />
    <title>TuMate!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/541eacd471.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <!-- NAVEGADOR -->
    <header>
      <nav class="nav">
        <img class="logo" src="./img/TUMATE!_page-0001(1) (1).png" alt="">
        <button class="nav-toggle" aria-label="Abrir menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">NOSOTROS</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">PRODUCTOS</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">CONTACTANOS</a>
          </li>
          <div class="buscar">
            <input type="text" placeholder="buscar productos" required />
            <div class="btn">
              <i class="fas fa-search icon"></i>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <!-- PRIMERA SECCION CAROUSEL -->
    <main>
      <section>
        <div class="carousel">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/carousel1.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/carousel2.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/carousel3.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
            </div>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
